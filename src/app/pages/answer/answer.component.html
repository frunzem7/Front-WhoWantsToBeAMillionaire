<mat-card-content>
  <form [formGroup]="form">

    <mat-radio-group aria-label="Select an option">
      <div class="row align-item-start">
        <mat-form-field class="fullWidth">
          <input formControlName="answer" name="answer" matInput placeholder="Answer">
        </mat-form-field>
      </div>
    </mat-radio-group>

  </form>
</mat-card-content>
