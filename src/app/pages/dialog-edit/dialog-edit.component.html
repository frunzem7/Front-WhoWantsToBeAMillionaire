<mat-card>
  <mat-card-content>
    <h3>Edit a question</h3>
    <mat-form-field appearance="fill">
      <mat-label>Question</mat-label>
      <input id="question" matInput type="text" [(ngModel)]="question.question">
    </mat-form-field>

    <div>
      <mat-radio-group [(ngModel)]="correctAnswerId" name="answers">
        <div style="display: flex;" *ngFor="let answer of answers">
          <mat-radio-button [value]="answer.id"></mat-radio-button>
          <mat-form-field appearance="fill">
            <mat-label>Answer</mat-label>
            <input matInput type="text" placeholder="answer" [(ngModel)]="answer.answer">
          </mat-form-field>
        </div>
      </mat-radio-group>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" class="mat-button-save-right" (click)="update()">
      {{actionButton}}
    </button>

    <button mat-button color="primary" class="mat-button-cancel-right" (click)="cancel()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
