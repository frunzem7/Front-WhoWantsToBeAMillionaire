<mat-card>
  <mat-card-title>
    <h3>Settings</h3>
  </mat-card-title>

  <cdk-virtual-scroll-viewport appendOnly itemSize="20" class="example-viewport">
    <div class="flex-container">
      <mat-accordion>

        <mat-expansion-panel hideToggle *cdkVirtualFor="let question of questions"
                             (afterExpand)="onClick(question.id)">
          <mat-expansion-panel-header>{{question.question}}</mat-expansion-panel-header>

          <mat-radio-group>
            <mat-radio-button disabled *ngFor="let answer of answers"
                              [checked]="answer.isCorrect"
                              [value]="answer">
              {{answer.answer}}
            </mat-radio-button>
          </mat-radio-group>

          <button mat-mini-fab color="primary" mat-button class="edit-button"
                  (click)="openDialogEdit(question)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-mini-fab color="primary" mat-button class="delete-button"
                  (click)="deleteById(question?.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-expansion-panel>

      </mat-accordion>
    </div>
  </cdk-virtual-scroll-viewport>

  <mat-card-actions>
    <button mat-mini-fab color="primary" mat-button class="mat-button-add-left"
            (click)="openDialogAdd()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-mini-fab color="primary" mat-button class="mat-button-cancel-right"
            (click)="cancel()">
      <mat-icon>cancel_presentation</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
