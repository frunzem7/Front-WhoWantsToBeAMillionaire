<mat-card>
  <mat-card-content>
    <h3>Add a question</h3>
    <app-question></app-question>

    <div>
      <mat-radio-group (change)="onAnswerChange($event)" name="answers">
        <mat-radio-button *ngFor="let option of answers; let i = index;" [value]="i">
          <app-answer></app-answer>
        </mat-radio-button>
      </mat-radio-group>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" class="mat-button-save-right" (click)="save()">Save</button>

    <button mat-button color="primary" class="mat-button-cancel-right" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
